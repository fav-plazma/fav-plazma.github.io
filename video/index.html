
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-extras@7.6.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-alphavideo-shader@1.0.0/dist/aframe-alphavideomap-material.min.js"></script>
    

  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: FAV4.mind; filterMinCF:0.0005; filterBeta: 1" vr-mode-ui="enabled: false" ar-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false" light="defaultLightsEnabled: false">
      <a-assets>
        <video id="nano" src="0001-0024.mp4" muted loop autoplay></video>
        <video id="alphavideo" src="0001-0024.mp4" loop autoplay muted></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" animation-mixer>
        <!-- <a-entity geometry="primitive: plane; width: 1.6; height: 0.9;" position="0 0 0" material="shader: chromakey; src: #nano; color: 0 0 0"></a-entity> -->

        <a-entity material="shader: alphavideomap; src: #nano; alpha: #alphavideo" geometry="primitive: plane; width: 1.6; height: 0.9"></a-entity>
        <a-entity material="shader: alphavideopremul; src: #nano" geometry="primitive: plane; width: 1.6; height: 0.9"></a-entity>

      </a-entity>
    </a-scene>
  </body>
</html>
