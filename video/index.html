
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-extras@7.6.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://unpkg.com/aframe-transparent-video-shader@1.0.6/dist/aframe-transparent-video-shader.umd.js"></script>

    <script>
        /*
        * Forces RGBA format AND sRGB encoding to bypass
        * MindAR's color management, which breaks simple shaders.
        */
        AFRAME.registerComponent('fix-video-texture', {
        dependencies: ['material'],
        init: function () {
            this.el.addEventListener('materialtextureloaded', this.forceUpdate.bind(this));
            this.el.addEventListener('materialvideoloadeddata', this.forceUpdate.bind(this));
        },
        forceUpdate: function () {
            var material = this.el.getObject3D('mesh').material;
            if (!material.map) {
            return; // No video texture
            }
            
            // Fix 1: Force RGBA format (to keep alpha)
            material.map.format = THREE.RGBAFormat; 

            // Fix 2: Force sRGB encoding (to bypass color correction)
            material.map.encoding = THREE.sRGBEncoding;

            material.map.needsUpdate = true;
        }
        });
    </script>

  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: FAV4.mind; filterMinCF:0.0005; filterBeta: 1" color-space="grayscale" renderer="colorManagement: true; toneMapping: ACESFilmic;" vr-mode-ui="enabled: false" ar-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false" light="defaultLightsEnabled: false">
      <a-assets>
        <video
          id="nano" muted loop autoplay playsinline webkit-playsinline crossOrigin="anonymous">
          <source src="nano_transp_02.webm" type="video/webm">
          <source src="nano.mp4" type="video/mp4;codecs=hvc1">
        </video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" animation-mixer>
            <!-- <a-plane src="#nano" width="1.6" height="0.9" position="0 0 0" shader="transparent-video" force-rgba></a-plane> -->
        <a-entity material="shader: transparent-video; src: #nano" geometry="primitive: plane; width: 1.6; height: 0.9" position="0 0 0" fix-video-texture>
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
